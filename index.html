  <script>
    async function fetchRecipesByCategory(category) {
      try {
        const response = await fetch(`https://recipe-backend-0gz1.onrender.com/recipes?category=${encodeURIComponent(category)}`);
        const recipes = await response.json();
        showRecipes(recipes, category);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–µ—Ü–µ–ø—Ç—ñ–≤:", error);
      }
    }

    function showRecipes(recipes, categoryTitle = "") {
      const section = document.getElementById('section-recipes');
      section.innerHTML = `<h2>üçΩ ${categoryTitle}</h2>`;

      recipes.forEach(recipe => {
        const block = document.createElement('div');
        block.className = 'recipe-card';

        if (recipe["—Ç–∏–ø –±–ª–æ–∫—É"] === "—Ç–µ–∫—Å—Ç") {
          block.innerHTML = `<p>${recipe["–∫–æ–Ω—Ç–µ–Ω—Ç"]}</p>`;
        } else if (recipe["—Ç–∏–ø –±–ª–æ–∫—É"] === "—Ñ–æ—Ç–æ") {
          block.innerHTML = `<img src="${recipe["–∫–æ–Ω—Ç–µ–Ω—Ç"]}" onclick="openImageModal('${recipe["–∫–æ–Ω—Ç–µ–Ω—Ç"]}')">`;
        }

        section.appendChild(block);
      });

      showSection('section-recipes');
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => {
        el.classList.remove('active');
        el.style.display = 'none';
      });

      const section = document.getElementById(id);
      if (section) {
        section.style.display = 'block';
        setTimeout(() => section.classList.add('active'), 10);
      }
    }

    // –û–±—Ä–æ–±–∫–∞ –∫–Ω–æ–ø–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä—ñ–π
    document.querySelectorAll('.scroll-menu button').forEach(button => {
      button.addEventListener('click', () => {
        const category = button.textContent.replace(/^[^\w–ê-–Ø–∞-—è—ñ—ó—î]+/, '').trim();
        fetchRecipesByCategory(category);
      });
    });

    window.onload = function() {
      fetchRecipesByCategory("–î–ª—è –¥—ñ—Ç–µ–π");
    };

    function openImageModal(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImg.src = src;
    }

    function closeImageModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>
