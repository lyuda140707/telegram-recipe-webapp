  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => el.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      document.querySelector('.back-button').style.display = id !== 'section-categories' ? 'inline-block' : 'none';
    }

    function goHome() {
      showSection('section-categories');
    }

    async function fetchByCategory(category) {
      try {
        const response = await fetch(`https://recipe-backend-0gz1.onrender.com/recipes?category=${encodeURIComponent(category)}`);
        const recipes = await response.json();
        displayRecipes(recipes, category);
      } catch (err) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–µ—Ü–µ–ø—Ç—ñ–≤:", err);
      }
    }

    function displayRecipes(recipes, category) {
      const section = document.getElementById('section-recipes');
      section.innerHTML = `<h2>üç¥ ${category}</h2>`;
      recipes.forEach(r => {
        const div = document.createElement('div');
        div.className = 'recipe-card';
        if (r["—Ç–∏–ø –±–ª–æ–∫—É"] === "—Ñ–æ—Ç–æ") {
          div.innerHTML = `<img src="${r["–∫–æ–Ω—Ç–µ–Ω—Ç"]}" alt="–§–æ—Ç–æ">`;
        } else {
          div.innerHTML = `<p>${r["–∫–æ–Ω—Ç–µ–Ω—Ç"]}</p>`;
        }
        section.appendChild(div);
      });
      showSection('section-recipes');
    }

    window.onload = () => {
      const start = localStorage.getItem('trial_start') || Date.now();
      localStorage.setItem('trial_start', start);

    };
