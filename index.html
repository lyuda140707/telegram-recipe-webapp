<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†–µ—Ü–µ–ø—Ç–ë–æ—Ç Web App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    body { font-family: sans-serif; margin: 0; background: #f8ffe5; }
    .app { padding: 10px; max-width: 700px; margin: auto; }
    .section { display: none; animation: fade 0.4s ease; }
    .active { display: block !important; }
    .scroll-menu {
      overflow-x: auto;
      white-space: nowrap;
      padding: 10px 0;
      display: flex;
      gap: 8px;
    }
    .scroll-menu button {
      flex: 0 0 auto;
      background: #fff3c4;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 14px;
    }
    .recipe-card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .bottom-nav-wrapper {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff3c4;
      border-top: 1px solid #ddd;
    }
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      overflow-x: auto;
    }
    .bottom-nav button {
      background: transparent;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .back-button {
      margin: 10px 0;
      padding: 6px 12px;
      background: #eee;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üçΩ –©–æ –ø—Ä–∏–≥–æ—Ç—É–≤–∞—Ç–∏?</h1>

    <!-- –í–µ—Ä—Ö–Ω—ñ –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó -->
    <div class="scroll-menu section active" id="section-categories"></div>

    <!-- –†–µ—Ü–µ–ø—Ç –¥–Ω—è -->
    <div id="daily-recipe" class="section active"></div>

    <!-- –ö–Ω–æ–ø–∫–∞ –ù–∞–∑–∞–¥ -->
    <button class="back-button" style="display:none;" onclick="goHome()">‚¨Ö –ù–∞ –≥–æ–ª–æ–≤–Ω—É</button>

    <!-- –†–µ–∑—É–ª—å—Ç–∞—Ç–∏ —Ñ—ñ–ª—å—Ç—Ä–∞—Ü—ñ—ó -->
    <div id="section-recipes" class="section"></div>

    <!-- –Ü–Ω—à—ñ —Å–µ–∫—Ü—ñ—ó -->
    <div class="section" id="section-menu">
      <h2>üìã –ú–æ—î –º–µ–Ω—é</h2>
      <p>–¢—É—Ç –±—É–¥—É—Ç—å –∑–±–µ—Ä–µ–∂–µ–Ω—ñ —Ä–µ—Ü–µ–ø—Ç–∏, —è–∫—ñ –≤–∏ —Ö–æ—á–µ—Ç–µ –ø—Ä–∏–≥–æ—Ç—É–≤–∞—Ç–∏.</p>
    </div>

    <div class="section" id="section-list">
      <h2>üßæ –°–ø–∏—Å–æ–∫ –ø–æ–∫—É–ø–æ–∫</h2>
    </div>

    <div class="section" id="section-fridge">
      <h2>‚ùÑÔ∏è –©–æ —î –≤ —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫—É?</h2>
    </div>

    <div class="section" id="section-profile">
      <h2>üë§ –ü—Ä–æ—Ñ—ñ–ª—å</h2>
      <p id="days-left"></p>
    </div>
  </div>

  <!-- –ù–∏–∂–Ω—î –º–µ–Ω—é -->
  <div class="bottom-nav-wrapper">
    <div class="bottom-nav" id="bottomNav">
      <button onclick="showSection('section-profile')">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</button>
      <button onclick="showSection('section-recipes')">üçΩ –†–µ—Ü–µ–ø—Ç–∏</button>
      <button onclick="showSection('section-menu')">üß∫ –ú–µ–Ω—é</button>
      <button onclick="showSection('section-list')">üßæ –°–ø–∏—Å–æ–∫</button>
      <button onclick="showSection('section-fridge')">‚ùÑÔ∏è –•–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫</button>
    </div>
  </div>

  <script>
    const categories = [
      "–î–ª—è –¥—ñ—Ç–µ–π", "–í–µ–≥–µ—Ç–∞—Ä—ñ–∞–Ω—Å—å–∫–µ", "–ë–µ–∑ –≥–ª—é—Ç–µ–Ω—É", "–®–≤–∏–¥–∫–æ", "–ü–µ—Ä—à—ñ —Å—Ç—Ä–∞–≤–∏",
      "–î—Ä—É–≥—ñ —Å—Ç—Ä–∞–≤–∏", "–°–∞–ª–∞—Ç–∏", "–ö–æ–Ω—Å–µ—Ä–≤–∞—Ü—ñ—è —Ç–∞ —Å–æ–ª—ñ–Ω–Ω—è", "–ù–∞–ø–æ—ó", "–î–µ—Å–µ—Ä—Ç–∏",
      "–í–∏–ø—ñ—á–∫–∞", "–ó–∞–∫—É—Å–∫–∏", "–°–æ—É—Å–∏ —Ç–∞ –∑–∞–ø—Ä–∞–≤–∫–∏"
    ];

    async function fetchRecipes(category = null) {
      try {
        let url = 'https://recipe-backend-0gz1.onrender.com/recipes';
        if (category) {
          url += `?category=${encodeURIComponent(category.toLowerCase())}`;
        }
        const response = await fetch(url);
        return await response.json();
      } catch (e) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥ —á–∞—Å –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:", e);
        return [];
      }
    }

    async function loadCategories() {
      const container = document.getElementById('section-categories');
      container.innerHTML = '';
      categories.forEach(cat => {
        const btn = document.createElement('button');
        btn.innerText = cat;
        btn.onclick = async () => {
          const recipes = await fetchRecipes(cat.toLowerCase());
          renderRecipes(recipes, cat);
        };
        container.appendChild(btn);
      });
    }

    async function loadDailyRecipe() {
      const recipes = await fetchRecipes();
      const container = document.getElementById('daily-recipe');
      if (recipes.length > 0) {
        const r = recipes[0];
        container.innerHTML = `
          <div class="recipe-card">
            <h2>${r["–Ω–∞–∑–≤–∞ —Ä–µ—Ü–µ–ø—Ç—É"]}</h2>
            <p><strong>–ß–∞—Å:</strong> ${r["—á–∞—Å –ø—Ä–∏–≥–æ—Ç—É–≤–∞–Ω–Ω—è"]}</p>
            <p><strong>–Ü–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∏:</strong> ${r["—ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∏"]}</p>
            <p>${r["–∫–æ–Ω—Ç–µ–Ω—Ç"]}</p>
          </div>
        `;
      }
    }

    function renderRecipes(recipes, category = '') {
      const container = document.getElementById('section-recipes');
      container.innerHTML = `<h2>üç¥ ${category}</h2>`;
      recipes.forEach(r => {
        const div = document.createElement('div');
        div.className = 'recipe-card';
        if (r["—Ç–∏–ø –±–ª–æ–∫—É"] === "—Ç–µ–∫—Å—Ç") {
          div.innerHTML = `<p>${r["–∫–æ–Ω—Ç–µ–Ω—Ç"]}</p>`;
        } else if (r["—Ç–∏–ø –±–ª–æ–∫—É"] === "—Ñ–æ—Ç–æ") {
          div.innerHTML = `<img src="${r["–∫–æ–Ω—Ç–µ–Ω—Ç"]}" style="max-width:100%;border-radius:10px;">`;
        }
        container.appendChild(div);
      });
      showSection('section-recipes');
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      const section = document.getElementById(id);
      if (section) section.classList.add('active');
      document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(`.bottom-nav button[onclick*="${id}"]`);
      if (activeBtn) activeBtn.classList.add('active');
      document.querySelector('.back-button').style.display = id !== 'section-categories' ? 'inline-block' : 'none';
    }

    function goHome() {
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      document.getElementById('section-categories').classList.add('active');
      document.getElementById('daily-recipe').classList.add('active');
      document.querySelector('.back-button').style.display = 'none';
    }

    window.onload = async function () {
      loadCategories();
      loadDailyRecipe();
      const start = localStorage.getItem('trial_start') || Date.now();
      localStorage.setItem('trial_start', start);
      const daysUsed = Math.floor((Date.now() - start) / (1000 * 60 * 60 * 24));
      const daysLeft = 7 - daysUsed;
      document.getElementById('days-left').innerHTML =
        daysLeft > 0
          ? `üîì –ü—Ä–æ–±–Ω–∞ –≤–µ—Ä—Å—ñ—è: –∑–∞–ª–∏—à–∏–ª–æ—Å—å <strong>${daysLeft} –¥–Ω${daysLeft === 1 ? '—å' : '—ñ'}</strong>`
          : `üîí –ü–ª–∞—Ç–Ω–∞ –≤–µ—Ä—Å—ñ—è –∞–∫—Ç–∏–≤—É—î—Ç—å—Å—è –ø—ñ—Å–ª—è –æ—Ñ–æ—Ä–º–ª–µ–Ω–Ω—è <strong>PRO</strong>`;
    };
  </script>
</body>
</html>
