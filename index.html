  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => {
        el.classList.remove('active');
        el.style.display = 'none';
      });

      const section = document.getElementById(id);
      if (section) {
        section.style.display = 'block';
        setTimeout(() => section.classList.add('active'), 10);
      }

      document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(\`.bottom-nav button[onclick*="\${id}"]\`);
      if (activeBtn) activeBtn.classList.add('active');

      document.querySelector('.back-button').style.display = id !== 'section-home' ? 'inline-block' : 'none';
    }

    function goHome() {
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      document.getElementById('section-categories').classList.add('active');
      document.getElementById('section-recipes').classList.add('active');
      document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active'));
      document.querySelector('.back-button').style.display = 'none';
    }

    function addToFavorites(button) {
      button.textContent = '‚úÖ –í —É–ª—é–±–ª–µ–Ω–æ–º—É';
      button.disabled = true;
    }

    async function fetchRecipes() {
      try {
        const response = await fetch('https://recipe-backend-0gz1.onrender.com/recipes');
        const recipes = await response.json();
        window.allRecipes = recipes;
        console.log("–û—Ç—Ä–∏–º–∞–Ω–æ —Ä–µ—Ü–µ–ø—Ç–∏:", recipes);
      } catch (error) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ä–µ—Ü–µ–ø—Ç—ñ–≤:", error);
      }
    }

    function loadCategory(category) {
      const section = document.getElementById('section-recipes');
      section.innerHTML = `<h2>üç¥ \${category}</h2>`;

      const filtered = window.allRecipes.filter(r =>
        r["–∫–∞—Ç–µ–≥–æ—Ä—ñ—è"]?.trim().toLowerCase() === category.trim().toLowerCase()
      );

      if (filtered.length === 0) {
        section.innerHTML += `<p>–ù–µ–º–∞—î —Ä–µ—Ü–µ–ø—Ç—ñ–≤ —É —Ü—ñ–π –∫–∞—Ç–µ–≥–æ—Ä—ñ—ó.</p>`;
      }

      filtered.forEach(recipe => {
        const block = document.createElement('div');
        block.className = 'recipe-card';

        if (recipe["—Ç–∏–ø –±–ª–æ–∫—É"] === "—Ç–µ–∫—Å—Ç") {
          block.innerHTML = `<p>\${recipe["–∫–æ–Ω—Ç–µ–Ω—Ç"]}</p>`;
        } else if (recipe["—Ç–∏–ø –±–ª–æ–∫—É"] === "—Ñ–æ—Ç–æ") {
          block.innerHTML = `<img src="\${recipe["–∫–æ–Ω—Ç–µ–Ω—Ç"]}" onclick="openImageModal('\${recipe["–∫–æ–Ω—Ç–µ–Ω—Ç"]}')">`;
        }

        section.appendChild(block);
      });

      showSection('section-recipes');
    }

    document.querySelectorAll('.scroll-menu button').forEach(button => {
      button.addEventListener('click', () => {
        const category = button.textContent.replace(/^[^\w–ê-–Ø–∞-—è—ñ–Ü—ó–á—î–Ñ]+/, '').trim();
        loadCategory(category);
      });
    });

    window.onload = function() {
      fetchRecipes();
      setTimeout(() => {
        const hint = document.querySelector('.swipe-hint');
        if (hint) {
          hint.style.opacity = '0';
          hint.style.transition = 'opacity 1s ease';
          setTimeout(() => hint.remove(), 1000);
        }
      }, 9000);
    };

    function openImageModal(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImg.src = src;
    }

    function closeImageModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

  <div id="imageModal" class="modal" onclick="closeImageModal()">
    <span class="close">&times;</span>

  </div>
