  <script>
    async function fetchRecipes(category = '') {
      const url = category
        ? `https://recipe-backend-0gz1.onrender.com/recipes?category=${encodeURIComponent(category)}`
        : 'https://recipe-backend-0gz1.onrender.com/recipes';

      try {
        const res = await fetch(url);
        const recipes = await res.json();
        renderRecipes(recipes);
      } catch (err) {
        console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:', err);
      }
    }

    function renderRecipes(recipes) {
      const container = document.getElementById('recipes');
      container.innerHTML = '';
      recipes.forEach(recipe => {
        const block = document.createElement('div');
        block.className = 'recipe-card';

        if (recipe["—Ç–∏–ø –±–ª–æ–∫—É"] === "—Ç–µ–∫—Å—Ç") {
          block.innerHTML = `<p>${recipe["–∫–æ–Ω—Ç–µ–Ω—Ç"]}</p>`;
        } else if (recipe["—Ç–∏–ø –±–ª–æ–∫—É"] === "—Ñ–æ—Ç–æ") {
          block.innerHTML = `<img src="${recipe["–∫–æ–Ω—Ç–µ–Ω—Ç"]}" onclick="openImageModal('${recipe["–∫–æ–Ω—Ç–µ–Ω—Ç"]}')">`;
        }

        container.appendChild(block);
      });
    }

    document.querySelectorAll('#categories button').forEach(button => {
      button.addEventListener('click', () => {
        const category = button.dataset.category;
        fetchRecipes(category);
      });
    });

    function showCategory(name) {
      alert(`–†–æ–∑–¥—ñ–ª "${name}" —É —Ä–æ–∑—Ä–æ–±—Ü—ñ.`);
    }

    function openImageModal(src) {
      const img = document.createElement('img');
      img.src = src;
      const win = window.open('');
      win.document.write(img.outerHTML);
    }

    window.onload = () => fetchRecipes(); // –†–µ—Ü–µ–ø—Ç –¥–Ω—è
  </script>
