<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†–µ—Ü–µ–ø—Ç–ë–æ—Ç Web App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    .section { display: none; animation: fade 0.4s ease; }
    .active { display: block !important; }
    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bg-decor"></div>
  <div class="app">
    <h1>üçΩ –©–æ –ø—Ä–∏–≥–æ—Ç—É–≤–∞—Ç–∏?</h1>
    <div id="recipes"></div>

    <button class="back-button" style="display:none;" onclick="goHome()">‚¨Ö –ù–∞ –≥–æ–ª–æ–≤–Ω—É</button>

    <div class="scroll-menu section active" id="section-categories"></div>

    <div class="section" id="section-recipes"></div>

    <div class="bottom-nav-wrapper">
      <div class="bottom-nav" id="bottomNav">
        <button onclick="showSection('section-recipes')">üçΩ –†–µ—Ü–µ–ø—Ç–∏</button>
      </div>
    </div>
  </div>

  <script>
    let allRecipes = [];
    let recipesByCategory = {};

    async function fetchRecipes() {
      try {
        const response = await fetch('https://recipe-backend-0gz1.onrender.com/recipes');
        const recipes = await response.json();
        allRecipes = recipes;
        organizeByCategory(recipes);
        renderCategoryButtons();
      } catch (error) {
        console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è:', error);
      }
    }

    function organizeByCategory(recipes) {
      recipesByCategory = {};
      recipes.forEach(recipe => {
        const cat = (recipe['–∫–∞—Ç–µ–≥–æ—Ä—ñ—è'] || '').trim();
        if (!recipesByCategory[cat]) recipesByCategory[cat] = [];
        recipesByCategory[cat].push(recipe);
      });
    }

    function renderCategoryButtons() {
      const container = document.getElementById('section-categories');
      container.innerHTML = '';
      Object.keys(recipesByCategory).forEach(cat => {
        const btn = document.createElement('button');
        btn.textContent = cat;
        btn.onclick = () => loadCategory(cat);
        container.appendChild(btn);
      });
    }

    function loadCategory(category) {
      const section = document.getElementById('section-recipes');
      section.innerHTML = `<h2>üç¥ ${category}</h2>`;
      recipesByCategory[category].forEach(recipe => {
        const block = document.createElement('div');
        block.className = 'recipe-card';

        if (recipe['—Ç–∏–ø –±–ª–æ–∫—É'] === 'text' || recipe['—Ç–∏–ø –±–ª–æ–∫—É'] === '—Ç–µ–∫—Å—Ç') {
          block.innerHTML = `<p>${recipe['–∫–æ–Ω—Ç–µ–Ω—Ç']}</p>`;
        } else if (recipe['—Ç–∏–ø –±–ª–æ–∫—É'] === 'photo' || recipe['—Ç–∏–ø –±–ª–æ–∫—É'] === '—Ñ–æ—Ç–æ') {
          block.innerHTML = `<img src="${recipe['–∫–æ–Ω—Ç–µ–Ω—Ç']}" style="max-width:100%; border-radius:12px; margin-top:10px;">`;
        }

        section.appendChild(block);
      });

      showSection('section-recipes');
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => {
        el.classList.remove('active');
        el.style.display = 'none';
      });

      const section = document.getElementById(id);
      if (section) {
        section.style.display = 'block';
        setTimeout(() => section.classList.add('active'), 10);
      }
    }

    function goHome() {
      showSection('section-categories');
    }

    window.onload = fetchRecipes;
  </script>

</body>
</html>
