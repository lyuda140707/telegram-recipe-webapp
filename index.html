<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>РецептБот Web App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
  <div class="bg-decor"></div>
  <div class="app">
    <h1>🍽 Що приготувати?</h1>
    <div class="scroll-menu">
      <button>👶 Для дітей</button>
      <button>🥗 Вегетаріанське</button>
      <button>🌾 Без глютену</button>
      <button>⚡ Швидко</button>
      <button>🍲 Перші страви</button>
      <button>🥘 Другі страви</button>
      <button>🥗 Салати</button>
      <button>🥒 Консервація та соління</button>
      <button>🥤 Напої</button>
      <button>🍰 Десерти</button>
      <button>🍞 Випічка</button>
      <button>🥪 Закуски</button>
      <button>🫕 Соуси та заправки</button>
    </div>

    <div class="recipe-card">
      <h2>🍗 Курка в медово-гірчичному соусі</h2>
      <p class="details">⏱️ 15 хв • 2 порції</p>
      <p class="ingredients"><strong>Інгредієнти:</strong> куряче філе, мед, гірчиця, спеції</p>
      <div class="recipe-buttons">
        <button onclick="alert('Додано в улюблене!')">❤️ Улюблене</button>
        <button onclick="alert('Додано в меню!')">📋 До меню</button>
      </div>
      <button class="shopping-list" onclick="alert('Додано до списку покупок!')">🛒 Список покупок</button>
    </div>

    <!-- Холодильник -->
    <div class="fridge-block">
      <h2>❄️ Що є в холодильнику?</h2>
      <input type="text" placeholder="Введіть продукти, наприклад: яйце, молоко" />
      <button onclick="alert('Показати рецепти з введених продуктів')">🔍 Показати рецепти</button>
    </div>

    <!-- Профіль -->
    <div class="profile-block">
      <h2>👤 Мій профіль</h2>
      <p>🔓 Пробна версія: залишилось <strong>7 днів</strong></p>
      <button onclick="alert('Оплата PRO ще не підключена')">💳 Оформити PRO</button>
    </div>
  </div>

  <!-- Нижнє меню -->
  <div class="bottom-nav">
    <button>🍽 Рецепти</button>
    <button>🧺 Меню</button>
    <button>🧾 Список</button>
    <button>❄️ Холодильник</button>
    <button>👤 Профіль</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
