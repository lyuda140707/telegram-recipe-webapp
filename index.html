<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>РецептБот Web App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <style>
    .section { display: none; animation: fade 0.4s ease; }
    .active { display: block !important; }
    @keyframes fade {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="bg-decor"></div>
  <div class="app">
    <h1>🍽 Що приготувати?</h1>

    <button class="back-button" style="display:none;" onclick="goHome()">⬅ На головну</button>

    <div class="scroll-menu section active" id="section-categories">
      <button>👶 Для дітей</button>
      <button>🥗 Вегетаріанське</button>
      <button>🌾 Без глютену</button>
      <button>⚡ Швидко</button>
      <button>🍲 Перші страви</button>
      <button>🥘 Другі страви</button>
    </div>

    <div class="recipe-card section active" id="section-recipes">
      <h2>🍗 Курка в медово-гірчичному соусі</h2>
      <p class="details">⏱️ 15 хв • 2 порції</p>
      <p class="ingredients"><strong>Інгредієнти:</strong> куряче філе, мед, гірчиця, спеції</p>
      <div class="recipe-buttons">
        <button onclick="addToFavorites(this)">❤️ Улюблене</button>
        <button onclick="alert('Додано в меню!')">📋 До меню</button>
      </div>
      <button class="shopping-list" onclick="alert('Додано до списку покупок!')">🛒 Список покупок</button>
    </div>

    <div class="section" id="section-menu">
      <h2>📋 Моє меню</h2>
      <p>Тут будуть збережені рецепти.</p>
    </div>

    <div class="section" id="section-list">
      <h2>🧲 Список покупок</h2>
      <p>Список інгредієнтів з страв.</p>
    </div>

    <div class="section" id="section-fridge">
      <h2>❄️ Що є в холодильнику?</h2>
      <input type="text" placeholder="Введіть продукти" />
      <button onclick="alert('Показати рецепти')">🔍 Пошук</button>
    </div>

    <div class="profile-block section" id="section-profile">
      <h2>👤 Профіль</h2>
      <p id="days-left">🔓 Пробна: <strong>7 днів</strong></p>
      <button onclick="alert('Оформити PRO')">💳 Про-версія</button>
    </div>
  </div>

  <div class="bottom-nav-wrapper">
    <div class="bottom-nav" id="bottomNav">
      <button onclick="showSection('section-profile')">👤 Профіль</button>
      <button onclick="showSection('section-recipes')">🍽 Рецепти</button>
      <button onclick="showSection('section-menu')">📋 Меню</button>
      <button onclick="showSection('section-list')">🧲 Список</button>
      <button onclick="showSection('section-fridge')">❄️ Холодильник</button>
    </div>
  </div>

  <div class="swipe-hint">← Гортай меню →</div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => {
        el.classList.remove('active');
        el.style.display = 'none';
      });

      const section = document.getElementById(id);
      if (section) {
        section.style.display = 'block';
        setTimeout(() => section.classList.add('active'), 10);
      }

      document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active'));
      const activeBtn = document.querySelector(`.bottom-nav button[onclick*="${id}"]`);
      if (activeBtn) activeBtn.classList.add('active');

      document.querySelector('.back-button').style.display = id !== 'section-home' ? 'inline-block' : 'none';
    }

    function goHome() {
      document.querySelectorAll('.section').forEach(el => {
        el.classList.remove('active');
        el.style.display = 'none';
      });
      document.getElementById('section-categories').style.display = 'block';
      document.getElementById('section-recipes').style.display = 'block';
      setTimeout(() => {
        document.getElementById('section-categories').classList.add('active');
        document.getElementById('section-recipes').classList.add('active');
      }, 10);
      document.querySelectorAll('.bottom-nav button').forEach(btn => btn.classList.remove('active'));
      document.querySelector('.back-button').style.display = 'none';
    }

    function addToFavorites(button) {
      button.textContent = '✅ В улюбленому';
      button.disabled = true;
    }

    window.onload = function() {
      setTimeout(() => {
        const hint = document.querySelector('.swipe-hint');
        if (hint) {
          hint.style.opacity = '0';
          hint.style.transition = 'opacity 1s ease';
          setTimeout(() => hint.remove(), 1000);
        }
      }, 9000);
    }
  </script>
</body>
</html>
