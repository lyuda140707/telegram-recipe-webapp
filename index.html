<!DOCTYPE html>
<html lang="uk">
<head>

  <title>–†–µ—Ü–µ–ø—Ç–Ω–∏–∫ –ë–æ—Ç</title>
  <link rel="stylesheet" href="style.css" />
  <style>

  </style>
</head>
<body>
  <h1>üçΩ –©–æ –ø—Ä–∏–≥–æ—Ç—É–≤–∞—Ç–∏?</h1>

  <div class="category-scroll" id="categoryScroll"></div>

  <div id="recipeOfTheDay"></div>

  <button class="back-button" onclick="goBack()" id="backButton">‚¨Ö –ù–∞–∑–∞–¥</button>

  <div id="recipes"></div>

  <div class="bottom-nav">
    <button onclick="goHome()">üçΩ –ì–æ–ª–æ–≤–Ω–∞</button>
    <button onclick="goToSection('menu')">üßπ –ú–µ–Ω—é</button>
    <button onclick="goToSection('list')">üìÉ –°–ø–∏—Å–æ–∫</button>
    <button onclick="goToSection('profile')">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</button>
  </div>

  <script>
    const categories = [
      "–î–ª—è –¥—ñ—Ç–µ–π", "–í–µ–≥–µ—Ç–∞—Ä—ñ–∞–Ω—Å—å–∫–µ", "–ë–µ–∑ –≥–ª—é—Ç–µ–Ω—É", "–®–≤–∏–¥–∫–æ",
      "–ü–µ—Ä—à—ñ —Å—Ç—Ä–∞–≤–∏", "–î—Ä—É–≥—ñ —Å—Ç—Ä–∞–≤–∏", "–°–∞–ª–∞—Ç–∏", "–ö–æ–Ω—Å–µ—Ä–≤–∞—Ü—ñ—è —Ç–∞ —Å–æ–ª—ñ–Ω–Ω—è",
      "–ù–∞–ø–æ—ó", "–î–µ—Å–µ—Ä—Ç–∏", "–í–∏–ø—ñ—á–∫–∞", "–ó–∞–∫—É—Å–∫–∏", "–°–æ—É—Å–∏ —Ç–∞ –∑–∞–ø—Ä–∞–≤–∫–∏"
    ];

    const apiUrl = "https://recipe-backend-0gz1.onrender.com/recipes";

    async function fetchRecipes(category = null) {
      let url = apiUrl;
      if (category) {
        url += `?category=${encodeURIComponent(category)}`;
      }
      const res = await fetch(url);
      return await res.json();
    }

    async function showRecipeOfTheDay() {
      const data = await fetchRecipes();
      if (!data.length) return;
      const recipe = data[0];
      const el = document.getElementById("recipeOfTheDay");
      el.innerHTML = `
        <div class="recipe-card">
          <h2>${recipe["–Ω–∞–∑–≤–∞ —Ä–µ—Ü–µ–ø—Ç—É"]}</h2>
          <p><strong>–ß–∞—Å:</strong> ${recipe["—á–∞—Å –ø—Ä–∏–≥–æ—Ç—É–≤–∞–Ω–Ω—è"]}</p>
          <p><strong>–Ü–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∏:</strong> ${recipe["—ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∏"]}</p>
          <p>${recipe["–∫–æ–Ω—Ç–µ–Ω—Ç"]}</p>
        </div>
      `;
    }

    async function showCategory(category) {
      const list = await fetchRecipes(category);
      const container = document.getElementById("recipes");
      container.innerHTML = `<h2>üçΩ ${category}</h2>`;
      list.forEach(r => {
        const card = document.createElement("div");
        card.className = "recipe-card";
        card.innerHTML = `
          <h3>${r["–Ω–∞–∑–≤–∞ —Ä–µ—Ü–µ–ø—Ç—É"]}</h3>
          <p><strong>–ß–∞—Å:</strong> ${r["—á–∞—Å –ø—Ä–∏–≥–æ—Ç—É–≤–∞–Ω–Ω—è"]}</p>
          <p><strong>–Ü–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∏:</strong> ${r["—ñ–Ω–≥—Ä–µ–¥—ñ—î–Ω—Ç–∏"]}</p>
          <p>${r["–∫–æ–Ω—Ç–µ–Ω—Ç"]}</p>
        `;
        container.appendChild(card);
      });
      document.getElementById("backButton").style.display = "block";
    }

    function goBack() {
      document.getElementById("recipes").innerHTML = "";
      document.getElementById("backButton").style.display = "none";
    }

    function goHome() {
      location.reload();
    }

    function goToSection(name) {
      alert(`–†–æ–∑–¥—ñ–ª '${name}' —â–µ –≤ —Ä–æ–∑—Ä–æ–±—Ü—ñ üòä`);
    }

    function setupCategoryButtons() {
      const scroll = document.getElementById("categoryScroll");
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => showCategory(cat);
        scroll.appendChild(btn);
      });
    }

    window.onload = () => {
      setupCategoryButtons();
      showRecipeOfTheDay();
    }
  </script>
</body>
</html>
